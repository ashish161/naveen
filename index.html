---
layout: default
title: Home
---

<nav class="navbar">
  <div class="nav-container">
    <a href="{{ '/' | relative_url }}" class="nav-logo">
      <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Site Logo" height="140px" width="140px">
    </a>
    <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
      <span class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </a>
    <ul id="nav-links">
      {% for section in site.sections %}
        {% unless section.hidden %}
          <li>
            <a href="#{{ section.title | downcase | replace: ' ', '-' }}">
              {{ section.title }}
            </a>
          </li>
        {% endunless %}
      {% endfor %}
    </ul>
  </div>
</nav>

<div class="container">
  {% for section in site.sections %}
    {% unless section.hidden %}
      <section id="{{ section.title | downcase | replace: ' ', '-' }}">
        {{ section.content | markdownify }}
      </section>
    {% endunless %}
  {% endfor %}
</div>

<script>
function toggleNav() {
  var nav = document.getElementById("nav-links");
  nav.classList.toggle("show");
  nav.classList.toggle('open');
}
</script>
