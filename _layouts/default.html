<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% seo %}
    <style>
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        nav a.active {
            color: #267CB9; /* Active link color */
            font-weight: bold; /* Optional: Make it bold */
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 30px;
            margin-right: 10px;
        }

        header .logo h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            text-decoration: none;
        }

        nav a:hover {
            color: #ff5722; /* Highlight color */
        }
    </style>
</head>
<body>
   
        <!-- Header Section -->
        
        <div>
            <!-- Navigation Menu -->
         
            <nav>
                <a href="{{ site.baseurl }}/" class="{% if page.url == '/' %}active{% endif %}">Home</a>
                <a href="{{ site.baseurl }}/aboutus/" class="{% if page.url == '/aboutus/' %}active{% endif %}">About Us</a>
                <a href="{{ site.baseurl }}/profile/" class="{% if page.url == '/profile/' %}active{% endif %}">Profile</a>
               
                <a href="{{ site.baseurl }}/what-we-do/" class="{% if page.url == '/what-we-do/' %}active{% endif %}">What We Do</a>
                <a href="{{ site.baseurl }}/services/" class="{% if page.url == '/services/' %}active{% endif %}">Services</a>
                <a href="{{ site.baseurl }}/insights/" class="{% if page.url == '/insights/' %}active{% endif %}">Market Insights</a>
                <a href="{{ site.baseurl }}/testimonials/" class="{% if page.url == '/testimonials/' %}active{% endif %}">Testimonials</a>
                <a href="{{ site.baseurl }}/contact/" class="{% if page.url == '/contact/' %}active{% endif %}">Contact</a>
            </nav>
            
      

        <div>
        <!-- Content Section -->
        <div>
        </br>
            {{ content }}
        </div>

    </div>
        <!-- Footer Section -->
        <footer>
            <p><small>Â© {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</small></p>
        </footer>
    </div>
</body>
</html>
