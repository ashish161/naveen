<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% seo %}
</head>
<body>
    <div class="wrapper">
        <header>
            <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

            {% if site.logo %}
                <img src="{{site.logo | relative_url}}" alt="Logo" />
            {% endif %}

            <p>{{ site.description | default: site.github.project_tagline }}</p>

            <p class="view">
                <a href="{{ site.baseurl }}/">Home</a><br>
                <a href="{{ site.baseurl }}/what-we-do">What We Do</a><br>
                <a href="{{ site.baseurl }}/services">Services</a><br>
                <a href="{{ site.baseurl }}/insights">Market Insights</a><br>
                <a href="{{ site.baseurl }}/contact">Contact</a>
            </p>
        </header>
        <section>
            {{ content }}
        </section>
        <footer>
            <p><small>Â© {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</small></p>
        </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
