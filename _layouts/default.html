<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ " /assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  {% seo %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" />

  <style>
    .container {
      width: 90%;
      max-width: 960px;
      margin: 0 auto;
      padding: 0.5rem;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      margin-top: 2rem;
      font-size: 16px;
    }

    .links a {
      color: #333;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
      padding: 0 1rem;
      position: relative;
      padding-top: 40px;
    }

    .links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      display: block;
      margin-top: 5px;
      background: #2ecc71;
      transition: width 0.3s ease;
      transform: scaleX(0);
      transform-origin: right;
    }

    .links a:hover {
      color: #2ecc71;
    }

    .links a:hover::after {
      width: 100%;
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    nav a.active {
      color: #267CB9;
      /* Active link color */
      font-weight: bold;
      /* Optional: Make it bold */
    }




    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 30px;
      margin-right: 10px;
    }

    header .logo h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: #333;
    }

    h1 {
      display: block;
      font-size: 2em;
      margin:0px;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      nav.links {
        flex-direction: column;
        text-align: center;
      }

      nav.links img {
        margin-bottom: 1rem;
        height: 80px;
        width: 80px;
      }

      nav.links a {
        padding: 0.5rem 0;
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <!-- Header Section -->

  <div>
    <!-- Navigation Menu -->

    <nav class="links">
      <img src="{{site.logo | relative_url}}" alt="Logo" height="100" width="100" />
      <a href="{{ site.baseurl }}/" class="{% if page.url == '/' %}active{% endif %}">Our Story</a>
      <a href="{{ site.baseurl }}/values/" class="{% if page.url == '/values/' %}active{% endif %}">Values</a>
      <a href="{{ site.baseurl }}/what-we-do/" class="{% if page.url == '/what-we-do/' %}active{% endif %}">What We
        Do</a>
        <a href="{{ site.baseurl }}/team/" class="{% if page.url == '/team/' %}active{% endif %}">Team</a>
     
        <a href="{{ site.baseurl }}/contact/" class="{% if page.url == '/contact/' %}active{% endif %}">Contact</a>
      <a href="{{ site.baseurl }}/disclaimer/"
        class="{% if page.url == '/disclaimer/' %}active{% endif %}">Disclaimer</a>
    </nav>



    <div>
      <!-- Content Section -->
      <div class="container">

        {{ content }}


        
      </div>

    </div>
    <!-- Footer Section -->
    <footer>
      <p><small>Â© {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</small></p>
    </footer>
  </div>
</body>

</html>
